    function getColor(area) {
     return $("#"+area).data('color')
    }

    function init() {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      draw(ctx) 
    }

    var active_area = null

    $(document).ready(function() {

      $(".color").each(function(i, color) {
        $(color).css({background: $(color).data('color')})
      })

      $(".area").on("click", function() {
        active_area = $(this).attr('id')
        $(".area").removeClass('selected')
        $(this).addClass('selected')

        $('.color').hide()

        $('#color_title').show()

        $.each($(this).data('colors').split(' '), function(index, value) { 
          $("#c"+value).show()
        });

      })

      $(".color").on("click", function() {
        $("#"+active_area).data('color', $(this).data('color'))
        draw(ctx)
      })  

    });

  </script>
